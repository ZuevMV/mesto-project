<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO RUSSIA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo header__logo_theme_dark"
        src="./images/Logo1.svg"
        alt="Логотип проекта."
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__foto"
          src="./images/Avatar.jpg"
          alt="Фото участника."
        />
        <div class="profile__info">
          <div class="profile__party">
            <div class="profile__title">
              <h1 class="profile__heading">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="fotogallery">
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Монастырь в горах."
            />
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1404681-unsplash2.jpg"
              alt="Горная вершина на горизонте покрытая туманной дымкой."
            />
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__like card__like_active"
                type="button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1556355-unsplash3.jpg"
              alt="Остроконечная горная вершина покрытая ледником."
            />
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1404681-unsplash2.jpg"
              alt="Горная вершина на горизонте покрытая туманной дымкой."
            />
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1556355-unsplash3.jpg"
              alt="Остроконечная горная вершина покрытая ледником."
            />
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Монастырь в горах."
            />
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесск</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Всплывающая форма. Для подключения поставьте модикатор popup_opened в блок popup-->
    <div class="popup">
      <div class="popup__container">
        <button class="form__close-button" type="button"></button>
        <h3 class="form__heading">Редактировать профиль</h3>
        <form class="form" name="edit-form">
          <fieldset class="form__info" name="edit-info">
            <input
              class="form__text-line"
              type="text"
              name="edit-name"
              placeholder="Ваше имя"
            />
            <input
              class="form__text-line"
              type="text"
              name="edit-about"
              placeholder="О себе"
            />
            <button class="form__button" name="edit-button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
