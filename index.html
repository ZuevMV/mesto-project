<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO RUSSIA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo header__logo_theme_dark"
        src="./images/Logo.png"
        alt="Логотип проекта."
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__foto"
          src="./images/Avatar.jpg"
          alt="Фото участника."
        />
        <div class="profile__info">
          <div class="profile__party">
            <h1 class="profile__title">
              Жак-Ив Кусто<button class="profile__edit-button"></button>
            </h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="gallery">
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Монастырь в горах."
          />
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like card__like_status_disabled"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash2.jpg"
            alt="Горная вершина на горизонте покрытая туманной дымкой."
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like_status_active"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash3.jpg"
            alt="Остроконечная горная вершина покрытая ледником."
          />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like card__like_status_disabled"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1404681-unsplash2.jpg"
            alt="Горная вершина на горизонте покрытая туманной дымкой."
          />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like card__like_status_disabled"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1556355-unsplash3.jpg"
            alt="Остроконечная горная вершина покрытая ледником."
          />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like card__like_status_disabled"></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Монастырь в горах."
          />
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкесск</h2>
            <button class="card__like card__like_status_disabled"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!--Всплывающая форма. Для подключения поставьте модикатор popup_opened в блок popup-->
    <div class="popup">
      <div class="popup__container">
        <form class="edit-form">
          <button class="edit-form__close-button"></button>
          <p class="edit-form__heading">Редактировать профиль</p>
          <fieldset class="edit-form__info">
            <input
              class="edit-form__text-line"
              type="text"
              name="name"
              placeholder="Жак-Ив Кусто"
            />
            <input
              class="edit-form__text-line"
              type="text"
              name="about-me"
              placeholder="Исследователь океана"
            />
            <button class="edit-form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
